<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Authorization form. For education purpose"
        />
        <title>Authorization Form</title>
        <link rel="stylesheet" href="/styles.css" />
        <script src="/script.js" defer></script>
    </head>
    <body>
        <div class="alert" data-alert-block></div>
        <div class="container">
            <header class="header">
                <a href="/" class="header__logo">
                    <img
                        src="/images/logo.webp"
                        alt="Logo"
                        class="header__logo-image"
                    />
                    <span>Single sign-on<br />(SSO)</span>
                </a>
            </header>
            <main class="auth">
                <div class="auth__greeting">
                    <h1 class="auth__heading">Welcome back!</h1>
                    <div class="auth__subheading">
                        Enter your Email and Password to continue
                    </div>
                </div>
                <div class="auth__forms">
                    <form class="auth__form-item auth-form" data-sign-in-form>
                        <h2 class="auth-form__heading">Sign in</h2>
                        <div class="auth-form__subheading">
                            to access the portal
                        </div>
                        <div class="auth-form__field text-field">
                            <svg class="text-field__icon">
                                <use href="/icons/icon-sprite.svg#person" />
                            </svg>
                            <label class="text-field__label" for="sign-in-email"
                                >Email</label
                            >
                            <input
                                class="text-field__input"
                                type="text"
                                name="sign-in-email"
                                id="sign-in-email"
                                placeholder="Enter Email"
                                data-sign-in-email
                            />
                        </div>
                        <div class="auth-form__field text-field">
                            <svg class="text-field__icon">
                                <use href="/icons/icon-sprite.svg#key" />
                            </svg>
                            <label
                                class="text-field__label"
                                for="sign-in-password"
                                >Password</label
                            >
                            <input
                                class="text-field__input"
                                type="password"
                                name="sign-in-password"
                                id="sign-in-password"
                                placeholder="Enter Password"
                                data-sign-in-password
                            />
                        </div>
                        <button class="auth-form__submit" type="submit">
                            Login
                        </button>
                        <button
                            class="auth-form__switch-form"
                            type="button"
                            data-sign-up-switch
                        >
                            Sign up
                        </button>
                    </form>
                    <form
                        class="
                            auth__form-item auth__form-item--hidden auth-form
                        "
                        novalidate
                        data-sign-up-form
                    >
                        <h2 class="auth-form__heading">Sign up</h2>
                        <div class="auth-form__subheading">
                            to access the portal
                        </div>
                        <div class="auth-form__field text-field">
                            <svg class="text-field__icon">
                                <use href="/icons/icon-sprite.svg#person" />
                            </svg>
                            <label class="text-field__label" for="sign-up-email"
                                >Email</label
                            >
                            <input
                                class="text-field__input"
                                type="text"
                                name="sign-up-email"
                                id="sign-up-email"
                                placeholder="Enter Email"
                                data-sign-up-email
                            />
                        </div>
                        <div class="auth-form__field text-field">
                            <svg class="text-field__icon">
                                <use href="/icons/icon-sprite.svg#key" />
                            </svg>
                            <label
                                class="text-field__label"
                                for="sign-up-password"
                                >Password</label
                            >
                            <input
                                class="text-field__input"
                                type="password"
                                name="sign-up-password"
                                id="sign-up-password"
                                placeholder="Enter Password"
                                data-sign-up-password
                            />
                        </div>
                        <button class="auth-form__submit" type="submit">
                            Register
                        </button>
                        <button
                            class="auth-form__switch-form"
                            type="button"
                            data-sign-in-switch
                        >
                            Sign in
                        </button>
                    </form>
                </div>
            </main>
            <footer class="footer">
                Copyright &copy; 2022 Commlink Info Tech Ltd. All rights
                reserved.
            </footer>
        </div>
    </body>
</html>
