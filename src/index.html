<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Authorization Form</title>
        <link rel="stylesheet" href="/styles.css" />
        <script src="/script.js" defer></script>
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="/icons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/icons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/icons/favicon-16x16.png"
        />
        <link rel="manifest" href="/icons/site.webmanifest" />
        <link rel="shortcut icon" href="/icons/favicon.ico" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="msapplication-config" content="/icons/browserconfig.xml" />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <a href="/" class="header__logo">
                    <img
                        src="/images/logo.webp"
                        alt="Logo"
                        class="header__logo-image"
                    />
                    <span>Single sign-on<br />(SSO)</span>
                </a>
            </div>
        </header>
        <main>
            <section class="auth">
                <div class="auth__wrapper container">
                    <div class="auth__greeting">
                        <h1 class="auth__heading">Welcome back!</h1>
                        <div class="auth__subheading">
                            Enter your ID and<br />Password to continue
                        </div>
                    </div>
                    <div class="auth__forms">
                        <form class="auth__sign-in auth-form">
                            <h2 class="auth-form__heading">Sign in</h2>
                            <div class="auth-form__subheading">
                                to access the portal
                            </div>
                            <div class="auth-form__field text-field">
                                <svg class="text-field__icon">
                                    <use href="/icons/icon-sprite.svg#person" />
                                </svg>
                                <label
                                    class="text-field__label"
                                    for="sign-in-email"
                                    >Email</label
                                >
                                <input
                                    class="text-field__input"
                                    type="text"
                                    name="sign-in-email"
                                    id="sign-in-email"
                                    placeholder="Enter Email"
                                />
                            </div>
                            <div class="auth-form__field text-field">
                                <svg class="text-field__icon">
                                    <use href="/icons/icon-sprite.svg#key" />
                                </svg>
                                <label
                                    class="text-field__label"
                                    for="sign-in-password"
                                    >Password</label
                                >
                                <input
                                    class="text-field__input"
                                    type="password"
                                    name="sign-in-password"
                                    id="sign-in-password"
                                    placeholder="Enter Password"
                                />
                            </div>
                            <button class="auth-form__submit" type="submit">
                                Login
                            </button>
                            <button
                                class="auth-form__switch-form"
                                type="button"
                            >
                                Sign up
                            </button>
                        </form>
                        <div class="auth__footer">
                            Copyright &copy; 2022 Commlink Info Tech Ltd. All
                            rights reserved.
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
